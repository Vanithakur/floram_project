<section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Get In <span>Touch</span></h2>
      </div>
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="form_container">
            
            <form [formGroup]="feedback" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
              <div class="form-row">
                <div class="form-group col">
                  <input type="text" 
                  class="form-control" 
                  placeholder="Your Name"
                  formControlName = "name" />
                  <span  
                  *ngIf="!feedback.get('userData.name').valid && feedback.get('userData.name').touched"
                  class="help-block">
                  Please enter the valid name!
                </span>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="text"
                   class="form-control"
                    placeholder="Phone Number"
                    formControlName = "phone" />
                    <span  
                    *ngIf="!feedback.get('userData.phone').valid && feedback.get('userData.phone').touched"
                    class="help-block">
                    Please enter the phone number!
                  </span>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="email" 
                  class="form-control" 
                  placeholder="Email"
                  formControlName = "email" />
                  <span  
                  *ngIf="!feedback.get('userData.email').valid && feedback.get('userData.email').touched"
                  class="help-block">
                  Please enter the valid email!
                </span>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="text" 
                  class="message-box form-control"
                   placeholder="Message"
                   formControlName = "message" />
                   <span  
                   *ngIf="!feedback.get('userData.message').valid && feedback.get('userData.message').touched"
                   class="help-block">
                   Please enter your feedback message!
                 </span>
                </div>
              </div>
            </div>
              <div class="btn_box">
                <button  type="submit">
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 px-0">
          <div class="map_container">
            <div class="map">
              <!-- <div id="googleMap"></div> -->
              <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe class="gmap_iframe"
                     frameborder="0" scrolling="no"
                      marginheight="0" marginwidth="0" 
                      src="https://maps.google.com/maps?width=600&amp;height=600&amp;hl=en&amp;q=&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    </iframe>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
